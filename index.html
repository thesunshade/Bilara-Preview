<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <title>Bilara Preview</title>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Bilara Previewer | ReadingFaithfully" />
    <meta property="og:description" content="A simple previewer for unpublished Bilara translations." />
    <meta property="og:url" content="https://bp.readingfaithfully.org/" />
    <meta property="og:site_name" content="BP.ReadingFaithfully.org" />
    <meta property="og:image" itemprop="image" content="https://bp.readingfaithfully.org/images/featuredImage-bilara-preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="BP.ReadingFaithfully.org" />
    <meta name="twitter:creator" content="ReadingFaithfully.org" />
  </head>

  <body class="dark">
    <div class="main-app">
      <div id="link-copy-notice-area" class="link-copy-notice-area"></div>
      <div class="controls">
        <img src="/favicon.png" height="19px" />
        <form id="form">
          <input id="citation" type="text" placeholder="Enter URL from Bilara or the GitHub unpublished branch" />
          <input class="go-button" type="submit" value="Go" />
        </form>
        <div class="icon-area">
          <div id="copy-link" class="icon-button"><img src="./images/link.png" height="18px" style="margin-top: 4px" alt="Copy link." title="Copy link" /></div>
          <div id="home-button" class="icon-button" title="Clear the page">
            <svg width="20" height="15"><use href="images/icons.svg#home-icon" /></svg>
          </div>
          <a href="https://suttacentral.net/" id="sc-link"><img src="./images/indexSuttaCentral-gray.png" height="17" class="icon-button" title="Open on SuttaCentral.net" /></a>
          <div id="theme-button" class="icon-button" title="Toggle light/dark theme">
            <svg fill="none" height="20" viewBox="0 0 24 24" width="20">
              <use href="images/icons.svg#theme-icon" />
            </svg>
          </div>
        </div>
      </div>
      <div id="sutta"></div>

      <div id="navigation" class="navigation">
        <div id="previous"></div>
        <div id="next"></div>
      </div>
    </div>
    <div class="links-area" style="text-align: center">
      <a href="http://diff.readingfaithfully.org" id="sutta-differ" title="Sutta Differ" rel="noreferrer" target="_blank"><img width="20px" alt="Sutta Differ icon" src="./images/favicon-diff-black.png" /></a>
      <a href="https://sutta.readingfaithfully.org" id="citation-helper" title="Citation Lookup Tool" rel="noreferrer" target="_blank"><img width="20px" src="./images/favicon-citaton-helper-black.png" alt="Citation Lookup tool icon" /></a>
      <a href="https://sc.readingfaithfully.org" id="sc-light" title="Lightweight interface for SuttaCentral.net" rel="noreferrer" target="_blank"><img width="20px" src="./images/favicon-sc-light-black.png" alt="SC light icon" /></a>
      <a href="http://readingfaithfully.org" title="Support for your sutta readng practice" rel="noreferrer" target="_blank"><img width="20px" alt="ReadingFaithfully.org icon" src="./images/favicon-rf-black.png" /></a>
      <a href="http://daily.readingfaithfully.org" title="Daily Suttas" rel="noreferrer" target="_blank"><img width="20px" alt="Daily ReadingFaithfully.org icon" src="./images/favicon-drf-black.png" /></a>
      <a href="https://name.readingfaithfully.org" title="Search for suttas by name" rel="noreferrer" target="_blank"><img width="20px" src="./images/favicon-name-black.png" alt="Sutta Name Search icon" /></a>
      <a href="https://ped.readingfaithfully.org" title="A lightweight interface for the PED" rel="noreferrer" target="_blank"><img width="20px" src="./images/favicon-ped-black.png" alt="PED Lightweight interface icon" /></a>
      <a href="https://dppn.readingfaithfully.org" title="A lightweight interface the Dictionary of Pali Proper Names" rel="noreferrer" target="_blank"><img width="20px" src="./images/favicon-dppn-black.png" alt="DPPN search icon" /></a>
      <a href="https://github.com/thesunshade/Bilara-Preview" title="The source code for this site" rel="noreferrer" target="_blank"><img width="20px" src="./images/GitHub-Mark-64px-black.png" alt="GitHub icon" /></a>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
